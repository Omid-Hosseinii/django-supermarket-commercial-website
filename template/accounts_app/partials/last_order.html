{% load humanize %}

<h2>سفارشات اخیر</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">

    <thead>
      <tr>
        <th>سفارش</th>
        <th>تاریخ</th>
        <th>وضعیت</th>
        <th>جمع کل</th>
      </tr>
    </thead>

    <tbody>

        {% for order in last_orders %}
            <tr>
                <td>{{order.id}}</td>
                <td>{{order.register_date}}</td>
                <td>{{order.order_state}}</td>
                <td>{{order.get_order_total_price|intcomma}}</td>
            </tr>
        {% endfor %}


    </tbody>
  </table>
</div>
